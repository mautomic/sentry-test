name: master

on:
  push:
    paths-ignore:
      - '*.md'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle and Deploy JAR
        run: |
          ./gradlew build
          pwd
          ls
          cd build/libs
          cat ${{ secrets.SERVER_PEM }} >> key.pem
          ls
          scp -i key.pem * ${{ secrets.SERVER }}:~/deployments