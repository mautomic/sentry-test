name: master

on:
  push:
    paths-ignore:
      - '*.md'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: Build with Gradle and Deploy JAR
        run: |
          chmod +x gradlew
          ./gradlew build
          pwd
          ls
          cd build/libs
          echo '${{ secrets.SERVER_PEM }}' >> key.txt
          scp -o StrictHostKeyChecking=no -i key.txt * ${{ secrets.SERVER }}:~/deployments/
          rm key.txt